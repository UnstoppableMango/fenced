# This workflow automatically creates a git tag when the version in flake.nix is updated.
# It uses 'nix run .#version' to extract the version and creates a tag in the format "vX.Y.Z".
# If the tag already exists, it skips creation to avoid conflicts.
# On pull requests, it comments when merging would create a new tag.
# Note: Tag creation only runs in the main repository, not in forks.

name: Version Tag

on:
  push:
    branches: [main]
    paths:
      - 'flake.nix'
  pull_request:
    branches: [main]
    paths:
      - 'flake.nix'

permissions:
  contents: write
  pull-requests: write

jobs:
  check-pr:
    name: Check Version in PR
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v6.0.2

      - uses: cachix/install-nix-action@v31.9.1
        with:
          github_access_token: ${{ github.token }}

      - name: Get PR version
        id: pr-version
        run: |
          VERSION="$(nix run .#version)"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Get base version
        id: base-version
        run: |
          git checkout ${{ github.event.pull_request.base.sha }}
          VERSION="$(nix run .#version)"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Check if version changed
        id: version-changed
        run: |
          if [[ "${{ steps.pr-version.outputs.version }}" != "${{ steps.base-version.outputs.version }}" ]]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Check if tag exists
        id: check-tag
        if: steps.version-changed.outputs.changed == 'true'
        run: |
          if git ls-remote --tags origin "refs/tags/${{ steps.pr-version.outputs.tag }}" | grep -q .; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Comment on PR
        if: steps.version-changed.outputs.changed == 'true'
        uses: actions/github-script@v8.0.0
        with:
          script: |
            const prVersion = ${{ toJson(steps.pr-version.outputs.version) }};
            const baseVersion = ${{ toJson(steps.base-version.outputs.version) }};
            const tag = ${{ toJson(steps.pr-version.outputs.tag) }};
            const tagExists = ${{ steps.check-tag.outputs.exists == 'true' }};
            
            let message = `## ðŸ·ï¸ Version Change Detected\n\n`;
            message += `Merging this PR will update the version:\n`;
            message += `- **Current version:** \`${baseVersion}\`\n`;
            message += `- **New version:** \`${prVersion}\`\n\n`;
            
            if (tagExists) {
              message += `âš ï¸ **Note:** Tag \`${tag}\` already exists and will not be recreated.\n`;
            } else {
              message += `âœ… A new tag \`${tag}\` will be automatically created after merging.\n`;
            }
            
            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' &&
              comment.user.login === 'github-actions[bot]' &&
              comment.body.includes('ðŸ·ï¸ Version Change Detected')
            );
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: message
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: message
              });
            }

  create-tag:
    name: Create Version Tag
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.repository == 'UnstoppableMango/fenced'
    steps:
      - uses: actions/checkout@v6.0.2
        with:
          fetch-depth: 0

      - uses: cachix/install-nix-action@v31.9.1
        with:
          github_access_token: ${{ github.token }}

      - name: Extract version from flake.nix
        id: version
        run: |
          VERSION="$(nix run .#version)"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check-tag
        run: |
          if git ls-remote --tags origin "refs/tags/v${{ steps.version.outputs.version }}" | grep -q .; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create and push tag
        if: steps.check-tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.version.outputs.tag }}" -m "Release ${{ steps.version.outputs.tag }}"
          git push origin "${{ steps.version.outputs.tag }}"

      - name: Summary
        run: |
          if [[ "${{ steps.check-tag.outputs.exists }}" == "true" ]]; then
            echo "â„¹ï¸ Tag ${{ steps.version.outputs.tag }} already exists" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… Created and pushed tag ${{ steps.version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          fi
