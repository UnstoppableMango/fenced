# This workflow checks if a PR will create a new version tag when merged.
# It compares the version in the PR branch against the base branch and comments on the PR.

name: Check Tag

on:
  pull_request:
    branches: [main]
    paths:
      - 'flake.nix'

permissions:
  contents: read
  pull-requests: write

jobs:
  check-pr:
    name: Check Version in PR
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.2

      - uses: cachix/install-nix-action@v31.9.1
        with:
          github_access_token: ${{ github.token }}

      - name: Get PR version
        id: pr-version
        run: |
          VERSION="$(nix run .#version)"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Get base version
        id: base-version
        run: |
          git checkout ${{ github.event.pull_request.base.sha }}
          VERSION="$(nix run .#version)"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Check if version changed
        id: version-changed
        run: |
          if [[ "${{ steps.pr-version.outputs.version }}" != "${{ steps.base-version.outputs.version }}" ]]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Check if tag exists
        id: check-tag
        if: steps.version-changed.outputs.changed == 'true'
        run: |
          if git ls-remote --tags origin "refs/tags/${{ steps.pr-version.outputs.tag }}" | grep -q .; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Comment on PR
        if: steps.version-changed.outputs.changed == 'true'
        uses: actions/github-script@v8.0.0
        with:
          script: |
            const prVersion = ${{ toJson(steps.pr-version.outputs.version) }};
            const baseVersion = ${{ toJson(steps.base-version.outputs.version) }};
            const tag = ${{ toJson(steps.pr-version.outputs.tag) }};
            const tagExists = ${{ steps.check-tag.outputs.exists == 'true' }};
            
            let message = `## üè∑Ô∏è Version Change Detected\n\n`;
            message += `Merging this PR will update the version:\n`;
            message += `- **Current version:** \`${baseVersion}\`\n`;
            message += `- **New version:** \`${prVersion}\`\n\n`;
            
            if (tagExists) {
              message += `‚ö†Ô∏è **Note:** Tag \`${tag}\` already exists and will not be recreated.\n`;
            } else {
              message += `‚úÖ A new tag \`${tag}\` will be automatically created after merging.\n`;
            }
            
            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' &&
              comment.user.login === 'github-actions[bot]' &&
              comment.body.includes('üè∑Ô∏è Version Change Detected')
            );
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: message
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: message
              });
            }
